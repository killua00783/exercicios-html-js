<html>
    <head>
        <meta charset="UTF-8">
      <title>Somador de números</title>
      <style>
        body{
            text-align: center;
        }
        button{
            margin-top: 50px;
            padding: 10px;
        }
        h1{
            font-size: 40px;
        }
      </style>
    </head>

    <body>
        <h1>Programa de Somar</h1>
      <input id ="n1" type="number" style="margin-top: 50px;">
      <h1>+</h1>
      <input id ="n2" type="number">
      <br>
      <button id="botao">Somar</button>
      <p id="resultado"></p>

      <script>
        let botao = document.getElementById('botao')
        botao.addEventListener('click', function(){
            //opçoes para testar o programa
            //console.log('clicaram');
            //alert('clicaram')
            let n1 = parseInt(document.getElementById('n1').value)
            let n2 = parseInt(document.getElementById('n2').value)
            let soma = n1 + n2
            //jeito real e mostra o resultado
             document.getElementById('resultado').innerText = 'a soma é: ' + soma
        })
      </script>
    </body>
</html>
